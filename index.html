<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="filter-container">
                <div class="filter">
                    <div class="pink-color-btn"></div>
                </div>
                <div class="filter">
                    <div class="blue-color-btn"></div>
                </div>
                <div class="filter">
                    <div class="green-color-btn"></div>
                </div>
                <div class="filter">
                    <div class="red-color-btn"></div>
                </div>
            </div>
            <div class="action-container">
                <div class="plus">
                    <span class="material-icons-outlined material-icons">
                        add
                    </span>
                </div>
                <div class="cross" >
                    <span class="material-icons-outlined material-icons">
                        clear
                    </span>
                </div>
            </div>

            <div class="functionality-container">
                <div class="delete-all">
                    <span class="material-icons-outlined material-icons">
                        delete
                    </span>
                </div>
                <div class="info">
                    <span class="material-icons-outlined material-icons">
                        info
                    </span>
                </div>
            </div>
        </div>
        <div class="grid"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="script.js"></script>  
</body>
</html>
